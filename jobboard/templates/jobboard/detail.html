{% extends 'jobboard/_base.html' %} {% load humanize%} {% block title %}Job:
{{posting.title|title}}{% endblock %} {%block content%}

<div class="w-10/12 mx-auto">
  <p class="pb-6">
    <a
      href="{% url 'home'%}"
      class="border border-gray-400 rounded px-4 py-2 hover:bg-gray-200"
      >Go back</a
    >
  </p>

  <h2 class="text-2xl font-semibold pb-4 underline underline-offset-4">
    {{posting.title|title}}
  </h2>

  <p class="pb-2 text-xl">Company: {{posting.company}}</p>
  <p class="pb-2 text-xl">Salary: {{posting.salary |intcomma}}</p>
  <p class="pb-2 text-xl">Description: {{posting.description}}</p>
</div>

{%endblock%}
